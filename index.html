<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS Animations</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <h1>Interactive CSS Animations</h1>
    
    <!-- Hover Animation -->
    <div class="hover-box">
      <h2>Hover over me!</h2>
    </div>

    <!-- Click Animation -->
    <button class="click-btn">Click Me!</button>

    <!-- Input Animation -->
    <div class="input-box">
      <input type="text" placeholder="Type here..." id="text-input">
    </div>

    <!-- Animation on focus -->
    <div class="focus-box">
      <input type="text" placeholder="Focus me!" id="focus-input">
    </div>
  </div>
</body>
</html>
