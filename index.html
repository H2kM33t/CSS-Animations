<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS Animations</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="container">
    <h1>CSS ANIMATIONS</h1>


    <div class="hover-box">
      <h2>Hover !</h2>
    </div>

    <button class="click-btn">Click Me !</button>

    <div class="input-box">
      <input type="text" placeholder="Type here..." id="text-input">
    </div>

    <div class="focus-box">
      <input type="text" placeholder="Focus me!" id="focus-input">
    </div>
  </div>
</body>

</html>
